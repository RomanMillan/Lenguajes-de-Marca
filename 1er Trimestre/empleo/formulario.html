<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario de Inscripción</h1>
        <form action="">
            <h3>Datos Personales</h3>
            Nombre: <input type="text"> <br>
            Apellido: <input type="text"> <br>
            DNI: <input type="text"> <br>
            sexo
            <select name="sexo" id="">
                <option value="0">...</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="O">Otro</option>
            </select> <br>
            Fecha nacimiento: <input type="date" name="fecha" id=""><br>
            Num contacto: <input type="number" name="" id="" > <br>
            Correo contacto: <input type="email" name="" id="" placeholder="name@gmail.com"> <br>
            
            <h3>Formación laboral</h3>
            Estudios: <br> <textarea name="" id="" cols="80" rows="5"></textarea><br><br>
            Experiencia laboral: <br> <textarea name="" id="" cols="80" rows="5"></textarea> <br>
            <input type="checkbox" name="" id=""> Disponibilidad vehiculo
            <h3>Otros intereses</h3>
            Otros intereses y gustos: <br> <textarea name="" id="" cols="80" rows="5"></textarea> <br><br>
            Alguna objerbación:  <br> <textarea name="" id="" cols="80" rows="5"></textarea>
            <br> <br>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
